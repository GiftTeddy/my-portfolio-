<!-- contact.component.html -->
<div class="container1">
    <div class="container">
      <h2>Contact Me</h2>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            ngModel
            required
          />
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            ngModel
            required
          />
        </div>
  
        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            class="form-control"
            rows="4"
            ngModel
            required
          ></textarea>
        </div>
  
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>
    
    <!-- Map and Social Media -->
    <div class="map-container">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3578.219060260456!2d27.871015474335767!3d-26.254552866024422!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e95a6de6bf5ea4f%3A0x2b158b1e244f1b39!2s3125%20Tumahole%20St%2C%20Jabavu%2C%20Soweto%2C%201809!5e0!3m2!1sen!2sza!4v1725463634451!5m2!1sen!2sza"
        width="100%"
        height="300"
        style="border:0;"
        allowfullscreen=""
        loading="lazy"
      ></iframe>
      <div class="social-media">
        <a href="https://www.facebook.com/YourPage" target="_blank" aria-label="Facebook">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://wa.me/YourNumber" target="_blank" aria-label="WhatsApp">
          <i class="fab fa-whatsapp"></i>
        </a>
      </div>
    </div>
    <div class="background-elements">
        <div class="dots"></div>
        <div class="line"></div>
        <div class="square"></div>
      </div>
    </div>
